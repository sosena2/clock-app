<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <aside class="navbar">
        <div class="logo">::</div>
        <div class="nav-item active">
          <img class="image" src="assets/icons/clock.png" alt="" />
          <div>Clock</div>
        </div>
        <div class="nav-item">
          <img class="image" src="assets/icons/clock 3.png" alt="" />
          <div>Alarm</div>
        </div>
        <div  class="nav-item">
          <img class="image" src="assets/icons/hourglass 1.png" alt="" />
          <div>Timer</div>
        </div>
        <div class="nav-item">
          <img class=" image" src="assets/icons/timer.png" alt="" />
          <div>Stopwatch</div>
        </div>
      </aside>

      <main class="main-content">
        <h2>clock</h2>
        <div class="time">19:15</div>
        <div class="date">Fri, 5 Jul</div>
        <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-point"></div>
          </div>
        </div>
        <div class="page hidden" id="alarm"></div>
        <div class="page hidden" id="timer"></div>
        <div class="page hidden" id="stopwatch"></div>
      </main>
      
    </div>
  </body>
</html>
